<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>
        //Create a getComputerChoice function that retunr a random number generator from 1 to 3.
            //If it's 1 return Rock, if it's 2 return Paper, if it's 3 return scissors.
        function getComputerChoice() {
            let randomNum = Math.floor(Math.random() * 3) + 1;
            
            if(randomNum === 1) {
                return 'Rock';
            } else if(randomNum === 2) {
                return 'Paper';
            } else {
                return 'Scissors';
            }
        }
        //Create a function that takes 2 parameters: computerSelection and playerSelection.
            //If playerSelection === Rock and computerSelection === Paper ---> return "You lose! Paper beats Rock"
            //If playerSelection === Rock and computerSelection === Scissors ---> return "You win! Rock beats Scissors"
            //If playerSelection === Paper and computerSelection === Scissors ---> return "You lose! Scissors beats Paper"
            //If playerSelection === Paper and computerSelection === Rock ---> return "You win! Paper beats Rock"
            //If playerSelection === Scissors and computerSelection === Paper ---> return "You Win! Scissors beats Paper"
            //If playerSelection === Scissors and computerSelection === Rock ---> return "You lose! Rock beats Scissors"
            //Else, it's a tie!
        function playRound(playerSelection, computerSelection) {

            if(playerSelection === 'Rock'.toLowerCase() && computerSelection === 'Paper') {
                return `You lose! ${computerSelection} beats ${capitalLetter(playerSelection)}`;
            } else if(playerSelection === 'Rock'.toLowerCase() && computerSelection === 'Scissors') {
                return `You win! ${capitalLetter(playerSelection)} beats ${computerSelection}`;
            } else if(playerSelection === 'Paper'.toLowerCase() && computerSelection === 'Scissors') {
                return `You lose! ${computerSelection} beats ${capitalLetter(playerSelection)}`;
            } else if(playerSelection === 'Paper'.toLowerCase() && computerSelection === 'Rock') {
                return `You win! ${capitalLetter(playerSelection)} beats ${computerSelection}`;
            } else if(playerSelection === 'Scissors'.toLowerCase() && computerSelection === 'Paper') {
                return `You win! ${capitalLetter(playerSelection)} beats ${computerSelection}`;
            } else if(playerSelection === 'Scissors'.toLowerCase() && computerSelection === 'Rock') {
                return `You lose! ${computerSelection} beats ${capitalLetter(playerSelection)}`;
            } else {
                return `It's a tie!`;
            }
            
        }
        //Create function to make the first letter Capital
        function capitalLetter() {
            let str = playerSelection;
            let value = str.charAt(0).toUpperCase() + str.slice(1);
            return value;
        }
        
       
        
        //Testing below
        let playerSelection = 'scissors'.toLowerCase();
        
        let computerSelection = getComputerChoice();
        console.log(`Player selection: ${capitalLetter(playerSelection)}`);
        console.log(`Computer selection: ${computerSelection}`);
        console.log(playRound(playerSelection, computerSelection));
        

    </script>   
</body>
</html>
