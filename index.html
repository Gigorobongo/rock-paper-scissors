<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>

        //Create a getComputerChoice function that retunr a random number generator from 1 to 3.           
        function getComputerChoice() {
            let randomNum = Math.floor(Math.random() * 3) + 1;
            //If it's 1 return Rock, if it's 2 return Paper, if it's 3 return scissors.
            if(randomNum === 1) {
                return 'Rock';
            } else if(randomNum === 2) {
                return 'Paper';
            } else {
                return 'Scissors';
            }
        }
               
        //Create a function that takes 2 parameters: computerSelection and playerSelection.    
        function playRound(playerSelection, computerSelection) {
            
            const youWin =`You win! ${makeCapitalLetter(playerSelection)} beats ${computerSelection}`;
            const youLose = `You lose! ${computerSelection} beats ${makeCapitalLetter(playerSelection)}`;

            if(playerSelection === 'Rock'.toLowerCase() && computerSelection === 'Paper') { //If playerSelection === Rock and computerSelection === Paper ---> return "You lose! Paper beats Rock"
                return youLose;
            } else if(playerSelection === 'Rock'.toLowerCase() && computerSelection === 'Scissors') { //If playerSelection === Rock and computerSelection === Scissors ---> return "You win! Rock beats Scissors"
                return youWin;
            } else if(playerSelection === 'Paper'.toLowerCase() && computerSelection === 'Scissors') { //If playerSelection === Paper and computerSelection === Scissors ---> return "You lose! Scissors beats Paper"
                return youLose;
            } else if(playerSelection === 'Paper'.toLowerCase() && computerSelection === 'Rock') { //If playerSelection === Paper and computerSelection === Rock ---> return "You win! Paper beats Rock"
                return youWin;
            } else if(playerSelection === 'Scissors'.toLowerCase() && computerSelection === 'Paper') { //If playerSelection === Scissors and computerSelection === Paper ---> return "You Win! Scissors beats Paper"
                return youWin;
            } else if(playerSelection === 'Scissors'.toLowerCase() && computerSelection === 'Rock') { //If playerSelection === Scissors and computerSelection === Rock ---> return "You lose! Rock beats Scissors"
                return youLose;
            } else { //Else, it's a tie!
                return `It's a tie!`;
            }           
        }

        
        function game() {
            const youWin =`You win! ${makeCapitalLetter(playerSelection)} beats ${computerSelection}`;
            const youLose = `You lose! ${computerSelection} beats ${makeCapitalLetter(playerSelection)}`;
            

            playRound(playerSelection, computerSelection); //Create a function that run the playRound function

            if(playRound(playerSelection, computerSelection) === youWin) { //each time the function is ran 1 point is assigned to the winner
                playerPoints++;
                return `${youWin} || Score: ${playerPoints} - ${computerPoints}`;
            } else if(playRound(playerSelection, computerSelection) === youLose) {
                computerPoints++
                return `${youLose} || Score: ${playerPoints} - ${computerPoints}`;
            } else {
                playerPoints += 0;
                computerPoints +=0;
                return `It's a tie! || Score: ${playerPoints} - ${computerPoints}`;
            }        
        }
         
        
        




        //Create function to make the first letter Capital
        function makeCapitalLetter() {
            let str = playerSelection;
            let value = str.charAt(0).toUpperCase() + str.slice(1);
            return value;
        }
        
        function startNewRound(round) {
            playerSelection = window.prompt(`Round ${round}`);
            computerSelection = getComputerChoice();
            console.log(`Player selection: ${makeCapitalLetter(playerSelection)}`);
            console.log(`Computer selection: ${computerSelection}`);
            return game();
        }
        
       
        
        //Testing below
        let playerPoints = 0;
        let computerPoints = 0;
        let playerSelection = window.prompt('Round 1'); //Assign the playerSelection variable to a prompt function
        let computerSelection = getComputerChoice();
        console.log(`Player selection: ${makeCapitalLetter(playerSelection)}`);
        console.log(`Computer selection: ${computerSelection}`);
        console.log(game());

        console.log(startNewRound(2));
        console.log(startNewRound(3));
        console.log(startNewRound(4));
        console.log(startNewRound(5));
        
        

        //If playerPoints > computerPoints ---> 'You win the bo5' ---> else 'You lost the bo5'
        if(playerPoints > computerPoints) {
            alert('You win!');
        } else if(playerPoints < computerPoints) {
            alert('You lose!');
        } else {
            alert('It\'s a tie');
        }
        
        

    </script>   
</body>
</html>
